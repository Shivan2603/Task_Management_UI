<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">{{ isEditing ? 'Edit Task' : 'Create Task' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" required aria-required="true">
                  <label for="title">Title</label>
                  <div class="invalid-feedback" *ngIf="taskForm.get('title')?.hasError('required')">Title is required</div>
              </div>
              <div class="form-floating mb-3">
                  <textarea class="form-control" id="description" formControlName="description" placeholder="Description" style="width: 100%;"></textarea> <!-- Set width for description -->
                  <label for="description">Description</label>
              </div>
              <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" role="switch" id="isCompleted" formControlName="isCompleted" aria-label="Completed">
                  <label class="form-check-label" for="isCompleted">Completed</label>
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary submit-button" [disabled]="taskForm.invalid" (click)="onSubmit()">
              {{ isEditing ? 'Save' : 'Create' }}
          </button>
      </div>
  </div>
</div>
